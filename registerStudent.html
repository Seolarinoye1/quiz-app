<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <nav class="nav">
        <a href="index.html">
          <h2>LumenSchools</h2>
        </a>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="registerSchool.html">Register School</a></li>
          <li><a href="registerStudent.html">Register Student</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="quiz.html">Quiz</a></li>
        </ul>
      </nav>
      <form class="form">
        <div class="form-divide">
          <div>
            <label for="sName">Student Name</label>
            <input type="text" class="inputs" id="stuName" />
          </div>
          <div>
            <label for="sEmail">Email Address</label>
            <input type="email" class="inputs" id="stuEmail" />
          </div>
          <div>
            <label for="sPhone">Phone Number</label>
            <input type="text" class="inputs" id="stuPhone" />
          </div>
          <div>
            <label for="sState">State</label>
            <input type="text" class="inputs" id="stuState" />
          </div>
          <div>
            <label for="school">School</label>
            <select class="inputs" id="stuSchool">
              <option value="">Select</option>
            </select>
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" class="inputs" id="stuPwd" />
          </div>
        </div>

        <div>
          <label for="sAddress">Address</label>
          <textarea class="inputs" id="stuAddress"></textarea>
        </div>
        <div>
          <button id="btn">Submit</button>
        </div>
      </form>
    </main>
  </body>
  <script src="./registerStudent.js"></script>
</html>
